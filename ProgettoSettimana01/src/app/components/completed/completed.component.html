<div class="mainContainer">
  <div class="container text-center mt-5 p-4 rounded-3" [(ngModel)]="newTask">
    <h1 class="fw-bold mb-3">Well Done!</h1>
    <div class="noTask" *ngIf="check==true && newList.length==0">
      <p>Empty List!</p>
    </div>
    <div *ngIf="check && newList.length > 0">
      <div class="completed" *ngFor="let todo of newList">
        <p class="mb-0 bg-success text-start text-white ps-4 pe-4 rounded-2" style="font-size: 25px;">{{todo.title}}</p>
        <button class="delete btn bg-danger" title="Delete" (click)="delete(todo.id)">X</button>
      </div>
    </div>
  </div>
</div>
