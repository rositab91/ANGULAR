<div class="mainContainer">
  <div class="container text-center mt-5 p-4 rounded-3">
    <h1 class="fw-bold mb-3">New Tasks</h1>
    <div class="d-flex justify-content-center mb-3">
      <div class="inputContainer me-3">
        <input type="text" placeholder="Add a new task" id="input" class="rounded-3 form-control-lg"
          [(ngModel)]="newTask" (keyup.enter)="add()" />
      </div>
      <button type="button" id="btn_input" class="btn btn-outline-success btn-lg" (click)="add()">
        Add
      </button>
    </div>
    <div class="retrieveTasks" *ngIf="check == false">
      <p>Retrieving list...</p>
    </div>
    <div class="noTask" *ngIf="check && newList.length == 0">
      <p>Empty list!</p>
    </div>
    <div class="resultContainer" *ngIf="check && newList.length > 0">
      <div class="resultContainer" *ngFor="let todo of newList">
        <div class="resultContainer">
          <p class="mb-0 bg-primary text-white ps-4 pe-4 rounded-2" style="font-size: 25px">
            {{ todo.title }}
          </p>
          <button class="update btn bg-success" title="Completed" (click)="update(todo.id)">
            ✓
          </button>
          <button class="delete btn bg-danger" title="Deleted" (click)="delete(todo.id)">
            ✗
          </button>
        </div>
      </div>
      <div class="resultContainer">
        <p class="mb-0 bg-primary text-start ps-4 pe-4 rounded-2">
          {{ newTask }}
        </p>
      </div>
    </div>
  </div>
</div>
